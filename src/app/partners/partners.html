<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Контрагенты</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Рабочий стол</a>
      </li>
      <li class="active">
        <strong>Контрагенты</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated" ng-controller="PartnersCtrl">
  <div class="row">
    <div class="col-lg-6">
      <div class="ibox float-e-margins">
        <div class="ibox-title right-header">
          <div class="row">
            <h2>Список контрагентов</h2>
            <a class="btn btn-primary">Добавить контрагента</a>
          </div>
        </div>
        <div class="ibox-content">
          <table class="table table-striped table-bordered table-hover" datatable="ng">
            <thead>
              <tr>
                <th>Наименование</th>
                <th>Телефон</th>
                <th>E-mail</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="partner in partners">
                <td>
                  <a ng-click="getContacts(partner)">{{ partner.name }}</a>
                </td>
                <td>{{ partner.phone }}</td>
                <td>{{ partner.email }}</td>
                <td>
                  <a class="href-icon btn-delete" title="Удалить">
                    <i class="fa fa-times"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="ibox float-e-margins">
        <div class="ibox-title right-header">
          <div class="row">
            <h2>Список контактов контрагента</h2>
            <a class="btn btn-primary">Добавить контакт</a>
          </div>
        </div>
        <div class="ibox-content">
          <table class="table table-striped table-bordered table-hover" datatable="ng">
            <thead>
              <tr>
                <th>Ф.И.О.</th>
                <th>Должность</th>
                <th>Телефон</th>
                <th>E-mail</th>
                <th></th>
              </tr>
            </thead>
            <tbody ng-include="contactsURL" onload></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
