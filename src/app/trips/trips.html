<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Корреспонденция</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Рабочий стол</a>
      </li>
      <li class="active">
        <strong>Корреспонденция</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated" ng-controller="TripsCtrl">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title right-header">
          <div class="row">
            <h2>Список командировок</h2>
            <a class="btn btn-primary">Добавить командировку</a>
          </div>
        </div>
        <div class="ibox-content">
          <table class="table table-striped table-bordered table-hover" datatable="ng">
            <thead>
              <tr>
                <th>Цель командировки</th>
                <th>Начало</th>
                <th>Окончание</th>
                <th>Состояние</th>
                <th>Исполнитель</th>
                <th>Проект</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="trip in trips">
                <td>{{ trip.purpose }}</td>
                <td>{{ trip.begin }}</td>
                <td>{{ trip.end }}</td>
                <td>{{ trip.status }}</td>
                <td>{{ trip.performer }}</td>
                <td>{{ trip.project }}</td>
                <td>
                  <a class="href-icon btn-delete" title="Удалить">
                    <i class="fa fa-times"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
