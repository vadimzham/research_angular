<div class="col-lg-3">
  <uib-datepicker ng-model="dt" min-mode="month" class="well" ng-change="changeSelect(dt)"></uib-datepicker>
</div>
<div class="col-lg-9">
  <div class="ibox float-e-margins">
    <div class="ibox-title right-header">
      <div class="row">
        <h2>Месячный бюджет</h2>
      </div>
    </div>
    <div class="ibox-content">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Номер доркумента</th>
            <th>Вид документа</th>
            <th>Дата начала</th>
            <th>Дата окончания</th>
            <th>Исполнитель</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="flow in budget | filter:filterDocumentStages">
            <td>{{ flow.number }}</td>
            <td>{{ flow.type }}</td>
            <td>{{ flow.startDate }}</td>
            <td>{{ flow.endDate }}</td>
            <td>{{ flow.performer }}</td>
            <td><a class="href-icon btn-delete" title="Удалить"><i class="fa fa-times"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
