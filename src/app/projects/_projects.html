<tr ng-repeat="project in states.projects">
  <td>{{ project.name }}</td>
  <td>{{ project.subject }}</td>
  <td>{{ project.customer }}</td>
  <td>{{ project.lotSum }}</td>
  <td>{{ project.enterSum }}</td>
  <td><a class="href-icon btn-delete" title="Удалить"><i class="fa fa-times"></i></a></td>
</tr>
