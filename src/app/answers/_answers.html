<tr ng-repeat="answer in states.answers">
  <td>{{ answer.id }}</td>
  <td>{{ answer.subject }}</td>
  <td>{{ answer.performer }}</td>
  <td>{{ answer.provider }}</td>
  <td>{{ answer.request }}</td>
  <td>{{ answer.document }}</td>
  <td>{{ answer.cost }}</td>
  <td><a class="href-icon btn-delete" title="Удалить"><i class="fa fa-times"></i></a></td>
</tr>
