<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Ответы</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Рабочий стол</a>
      </li>
      <li class="active">
        <strong>Ответы</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2"></div>
</div>

<div class="wrapper wrapper-content animated" ng-controller="AnswersCtrl">
  <div class="row">
    <div class="col-lg-3">
      <div class="ibox float-e-margins">
        <div class="ibox-content mailbox-content">
          <div class="space-25"></div>
          <h5>Статус</h5>
          <ul class="folder-list m-b-md" style="padding: 0">
            <li ng-repeat="state in states">
              <a class="client-link">
                <i class="fa fa-bookmark"></i>
                <a ng-click="getAnswers(state)">{{ state.name }}</a>
                <span class="label label-plain pull-right">{{ state.count }}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-9">
      <div class="ibox float-e-margins">
        <div class="ibox-title right-header">
          <div class="row">
            <h2>Список ответов</h2>
            <a class="btn btn-primary">Добавить ответ</a>
          </div>
        </div>
        <div class="ibox-content">
          <table datatable="ng" class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Наименование</th>
                <th>Техническая характеристика</th>
                <th>Новый номер по порядку в соответствии со столбцом PID</th>
                <th></th>
              </tr>
            </thead>
            <tbody ng-include="answersURL" onload></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
